formatter: "markdown table"

sections:
  hide:
    - providers
    - resources
    - requirements

recursive:
  enabled: true
  path: modules

output:
  file: README.md
  mode: inject

content: |-
  {{ .Header }}

  {{ .Modules }}

  {{ .Inputs }}

  {{ .Outputs }}  

  ## Your Information

  Add custom information about your module here.

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true