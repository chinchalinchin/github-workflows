name: Lint

on: workflow_call

jobs:
  TFLint:
    runs-on: [self-hosted]

    steps:
      - name:
        run: |
          git clone --depth 1 https://github.boozallencsn.com/AutomationLibrary/aws-synthetics-heartbeat-canary.git
          cd aws-synthetics-heartbeat-canary
          ls
          
      - uses: actions/checkout@v3.0.2
        name: Checkout source code

      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint