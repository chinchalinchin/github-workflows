name: Lint

on: workflow_call

jobs:
  TFLint:
    runs-on: [self-hosted]

    steps:
      - uses: actions/checkout@v2
        name: Checkout source code

      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact