name: Generate terraform docs

on: workflow_call

jobs:
  TF-Docs:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: TF Docs
        run: terraform-docs markdown table --output-file README.md --output-mode replace .

      - uses: actions/upload-artifact@v3
        with:
          name: README.md
          path: README.md

      - run: git status

      - run: git add .